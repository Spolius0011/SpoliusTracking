<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpoliusTracking - Seguimiento de Paquetes</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>SpoliusTracking</h1>
    <p class="description">Rastrea tus paquetes de forma rápida y segura</p>
    
    <form id="tracking-form">
      <input type="text" id="tracking-number" placeholder="Número de seguimiento" required>
      <button type="submit">Consultar</button>
    </form>

    <div id="tracking-result" class="hidden">
      <h2>Resultado del Seguimiento</h2>
      <p id="result-message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
